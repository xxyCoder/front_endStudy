<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <div @click="add">{{count}}</div>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                add() {
                    ++ this.count;
                }
            },
            beforeCreate() {
                console.log(this);
                console.log('beforeCreate');
            },
            created() {
                console.log(this);
                console.log('created');
            },
            beforeMount() {
                console.log(this);
                console.log('beforeMount');
            },
            mounted() {
                console.log(this);
                console.log('mounted');
            },
            beforeUpdate() {
                console.log(this);
                console.log('beforeUpdate');
            },
            updated() {
                console.log(this);
                console.log('updated');
            },
            beforeDestroy() {
                console.log(this);
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log(this);
                console.log('destroyed');
            }
        });
    </script>
</body>

</html>
