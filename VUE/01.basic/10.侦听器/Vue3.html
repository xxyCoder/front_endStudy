<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue3</title>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
      </script>
</head>

<body>
    <div id="app">
        <button @click="add">{{cnt}}</button>
        <button @click="obj1.name = '李四'">{{obj1.name}}</button>
        <button @click="obj2.id='004'">{{obj2.id}}</button>
        <button @click="foo='bar'">{{foo}}</button>
    </div>
    <script type="module">
        import { createApp } from 'vue'
        createApp({
            data() {
                return {
                    cnt: 0,
                    obj1: {
                        name: '张三',
                        age: 20,
                        sex: '男'
                    },
                    obj2: {
                        id: '001'
                    },
                    foo: 'foo'
                };
            },
            methods: {
                add() {
                    ++ this.cnt;
                }
            },
            watch: {
                // 简写形式
                cnt(newValue,oldValue) {
                    console.log(oldValue,newValue);
                },
                // 对象形式
                obj1: {
                    handler(newValue,oldValue) {
                        console.log(newValue,oldValue);
                    },
                    // 强制立即执行回调
                    immediate: true,
                    // 深度监视,没有这个的话，那么只有对象重新赋值才会被监视到改变
                    deep: true,
                    // 更新之后调用
                    flush: 'post'
                },
                // 多级路径
                'obj2.id'(newValue,oldValue) {
                    console.log(newValue,oldValue);
                }
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');   
            },
            mounted() {
                // 使用api监听
                this.unwatch = this.$watch('foo',(newValue,oldValue) => {
                    console.log(oldValue,newValue);
                })
            },
            unmounted() {
                // 卸载监听
                this.unwatch()
            }
            
        }).mount('#app');
    </script>

</body>

</html>
