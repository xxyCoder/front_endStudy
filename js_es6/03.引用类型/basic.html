<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本引用数据类型</title>
</head>
<body>
    <script>
        // date
        let d1 = new Date();
        let d2 = new Date(20020313);
        console.log(d1);
        console.log(d2);
        // parse
        console.log(Date.parse('3/13/2002'));
        console.log(Date.parse('Mar 12,2019'));
        // 隐式调用Date.parse
        let d3 = new Date('2002/3/13');
        // UTC
        console.log(Date.UTC(2002,2,13,12));
         // 隐式调用Date.UTC
        let d4 = new Date(2002,2,13);
        // 继承方法
        console.log(d3.toLocaleString());
        console.log(d4.toString());
        // 获取时间方法
        console.log(d3.getFullYear());
        console.log(d3.getMonth());
        d3.setDate(3);
        console.log(d3.getDate());
        console.log(d3.getDay());   // 0 表示星期日
    </script>
</body>
</html>
