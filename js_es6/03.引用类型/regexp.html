<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 字面量
        let reg1 = /\bis\b/,reg2 = /\bis\b/g;
        let text = "This is a text.This is not paragraph";
        console.log(text.replace(reg1,'IS'));
        console.log(text.replace(reg2,'IS'));
        // 2. 构造函数
        let reg3 = new RegExp('\\bis\\b'),reg4 = new RegExp('\\bis\\b','g');
        console.log(text.replace(reg3,'IS'));
        console.log(text.replace(reg4,'IS'));
        // 字符集合
        let reg5 = /[abc]/g;
        let text2 = "a1b2c3d4";
        console.log(text2.replace(reg5,'X'));
        // 取反
        let reg6 = /[^abc]/g;
        console.log(text2.replace(reg6,'X'));
        // 范围
        let reg7 = /[a-zA-Z\-]/g;
        let text3 = 'a-b-cdefgABCDZXB123-';
        console.log(text3.replace(reg7,'X'));
        // 转义符
        let reg8 = /[\w\-]/g;
        console.log(text3.replace(reg8,'X'));
        // 首尾
        let text4 = '@123456@abcd@A';
        let reg9 = /@./g;
        console.log(text4.replace(reg9,'X'));
        let reg10 = /^@./g;
        console.log(text4.replace(reg10,'X'));
        let reg11 = /@.$/g;
        console.log(text4.replace(reg11,'X'));
        // 换行符版本
        let reg12 = /^@./gm;
        let text5 = '@abc\n@abc\n@abc';
        console.log(text5.replace(reg12,'X'));
        // 量词的贪婪模式
        let reg13 = /\d{3,6}/g;
        let text6 = '123456789';
        console.log(text6.replace(reg13,'X'));  // 以出现6次为一个匹配
        // 尽量少匹配
        let reg14 = /\d{3,6}?/g;
        console.log(text6.replace(reg14,'X'));
        // 分组
        let text7 = 'xxy666xxy666xxy666';
        let reg15 = /xxy666{3}/g,reg16 = /(xxy666){3}/g;
        console.log(text7.replace(reg15,'X'));
        console.log(text7.replace(reg16,'X'));
        // 或
        let text8 = 'abcd123egf456ef';
        let reg17 = /[abcd|egf]/g;
        console.log(text8.replace(reg17,'X'));
        // 分组捕获
        let reg18 = /(\d{4})-(\d{2})-(\d{2})/g;
        let text9 = '2023-03-13';
        console.log(text9.replace(reg18,'$2/$3/$1'));
        // 忽略分组
        let reg19 = /(?:xxy)(\d{4})-(\d{2})-(\d{2})/g;
        let text10 = 'xxy2023-03-13';
        console.log(text10.replace(reg19,'$2/$3/$1'));
    </script>
</body>
</html>
